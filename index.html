        <script>


            window.onscroll = function() {scrollFunction()};
            function scrollFunction() {
                if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                    flag = true
                    document.getElementById("navbar").style.top = "0px";
                    document.getElementById("navbar").style.position = 'fixed';
                    document.getElementById("navbar").style.background = 'white';
                    document.getElementById("navbar").style.padding = "35px"
                    document.getElementById("navbar").style.zIndex = 2;
                } 
                else if (document.body.scrollTop < 100 && document.body.scrollTop > 0 || document.documentElement.scrollTop < 100 && document.documentElement.scrollTop > 0 ) {
                    flag = false
                    document.getElementById("navbar").style.top = "35px";
                    document.getElementById("navbar").style.position = 'absolute';
                    document.getElementById("navbar").style.padding = "0px"
                    document.getElementById("navbar").style.zIndex = 2;
                    document.getElementById("navbar").style = "transition: all 0.5s ease";
                }
                else if (flag == true) {
                    document.getElementById("navbar").style ="display: none";
                }
                // else if (flag = false) {

        }
